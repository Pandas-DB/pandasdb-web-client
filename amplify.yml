version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - rm -rf node_modules package-lock.json
        - npm install
        - npm install --save-dev ajv@8.12.0 ajv-keywords@5.1.0 mini-css-extract-plugin@2.7.6 schema-utils@4.2.0
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - rm -rf node_modules
        - npm install --legacy-peer-deps
        - npm install -g typescript
    build:
      commands:
        - echo "REACT_APP_API_URL=$REACT_APP_API_URL" >> .env
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
